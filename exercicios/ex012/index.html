<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML 5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta ospedado no meu proprio servidor</p>
    <video width="500" poster ="imagens/Social-Media-Icons-Glossy-Social-HTML5.ico" width="560" controls>
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com a reprodução do video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=V3ROgroXhlVadMnX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo videos do vilmeo</h1>
    <h2>não tem pq sou pobrim</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/iOBMwyHnPmE?si=VNyPREC9HnT0Nuqs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
